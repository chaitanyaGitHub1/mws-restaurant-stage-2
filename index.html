<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map with restaurant locations"></div>
    </section>
    
    <section>
      <div class="filter-options">
        <div>
          <h2>Filter Results</h2>
        </div>
        <div>
          <select id="neighborhoods-select" aria-label="Neighborhoods" name="neighborhoods" onchange="self.updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div>
          <select id="cuisines-select" aria-label="Cusines" name="cuisines" onchange="self.updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script>
    /**
     * Initialize Google map, called from HTML.
     */
    window.initMap = () => {
      let loc = {
        lat: 40.722216,
        lng: -73.987501
      };

      if (typeof google === "undefined") { 
        console.error('google is not defined!');
        return;
      }
      
      self.map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: loc,
        scrollwheel: false
      });
      // Set title on map iframe once map has loaded
      self.map.addListener('tilesloaded', () => {
        const mapFrame = document.querySelector('#map iframe');
        mapFrame.setAttribute('title', 'Google map with restaurant locations');
      }
      );
    }
  </script>

  <script defer type="module" charset="utf-8" src="js/main.js"></script>

  </footer>

</body>

</html>
