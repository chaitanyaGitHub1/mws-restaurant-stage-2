<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/responsive-details.css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ol id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ol>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map with the restaurant location"></div>
    </section>

   
   <div id="content">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-address"></p>
        <p id="restaurant-cuisine"></p>

        <table id="restaurant-hours"></table>
        <img id="restaurant-img">
      </section>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
   </div>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script>
    /**
     * Initialize Google map, called from HTML.
     */

    window.initMap = () => {
      //TODO: lazy load the map
      if (typeof self.restaurant === "undefined") return;

      const restaurant = self.restaurant;
      
      self.map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: restaurant.latlng,
        scrollwheel: false
      });
      // Set title on map iframe once map has loaded
      self.map.addListener('tilesloaded', () => {
        const mapFrame = document.querySelector('#map iframe');
        mapFrame.setAttribute('title', `Google map with ${restaurant.name} restaurant location`);
      });
      DBHelper.mapMarkerForRestaurant(restaurant, self.map);
    }
  </script>
  
  <script async defer type="module" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- <script async defer type="module" charset="utf-8" src="js/libs/idb/idb.js"></script> -->

</body>

</html>
