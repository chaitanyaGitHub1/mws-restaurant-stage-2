<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/responsive-details.css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ol id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ol>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map with the restaurant location"></div>
    </section>

   
   <div id="content">
      <section id="restaurant-container">
          <div style="max-width: 100%;padding-right: 15px;"><button id="toggle-map" onclick="toggleMap()">See on Map</button></div>
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-address"></p>
        <p id="restaurant-cuisine"></p>

        <table id="restaurant-hours"></table>
        <img id="restaurant-img">
      </section>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
   </div>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  
  <script async defer type="module" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async>
      function toggleMap() {
        const opened = !!self.opened;
        const newStyle = (opened === true) ? 'display:none;': 'display:inline-block;';
        document.getElementById('map-container').style = newStyle;
        document.getElementById('toggle-map').innerText= (opened === true) ? 'See on Map' : 'Close Map';
        self.opened = !opened;
      }
    </script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSdM77QDajKL5gqlQO1knGXw4N_Px_gU&libraries=places&callback=window.initMap"></script>

</body>

</html>
